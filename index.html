<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>Salary Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body id="body-id">
    <h1 class="display-4 text-center font-weight-normal">Salary Calculator</h1>
    <hr class="mt-2 mb-3" />

    <!-- create form using bootstrap classes -->
    <div class="form-row">
        <div class="col">
    <h3 class="display-5 float-left">Add Employee</h1>
        </div>
    </div>

    <form class="form mt-1" id="employee-form">
      <div class="form-row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="ID"
            id="employee-ID"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            id="employee-first-name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            id="employee-last-name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            id="employee-title"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Annual Salary"
            id="employee-salary"
          />
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-right btn-lg"
            id="submit-button"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    <!-- create table using bootstrap classes -->
    <table class="table table-hover mt-2" id="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Title</th>
          <th>Annual Salary</th>
        <th></th>
        </tr>
      </thead>
      <tbody id="employee-table-body">
      </tbody>
    </table>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
